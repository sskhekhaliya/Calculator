<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div class="main-container">
      <div class="uppr-part">
        <h1>calc</h1>
        <div class="theme">
          <p>THEME</p>
          <div class="theme-part">
            <div class="theme-number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch">
              <div class="switch-btn"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="for-hidden"></div>
        <input type="text" placeholder="0" class="result-value" readonly autofocus>
      </div>
      <div class="container"></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.SSKhekhaliya.com">SSKhekhaliya</a>.
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="calculator.js" charset="utf-8"></script>
</body>

</html>
